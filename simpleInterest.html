<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    text-align: left;
}

input {
    margin-bottom: 15px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    font-size: 16px;
    color: #ffffff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.results {
    margin-top: 20px;
}

.results p {
    font-size: 16px;
    margin: 5px 0;
}
     </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Simple Interest Calculator</h2>
        <form id="interestForm">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" name="principal" required>

            <label for="rate">Rate of Interest (% per annum):</label>
            <input type="number" id="rate" name="rate" required>

            <label for="time">Time Period (years):</label>
            <input type="number" id="time" name="time" required>

            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <div id="results" class="results">
            <p>Simple Interest: <span id="simpleInterest"></span></p>
            <!-- <p>Total Amount: <span id="totalAmount"></span></p> -->
        </div>
    </div>

    <script>
        function calculateInterest() {
    // Get input values
    let principal = document.getElementById('principal').value;
    let rate = document.getElementById('rate').value;
    let time = document.getElementById('time').value;

    // Validate input fields
    if (principal === '' || rate === '' || time === '') {
        alert("Please fill out all fields.");
        return;
    }

    // Calculate Simple Interest
    let simpleInterest = (principal * rate * time) / 100;

    // Calculate Total Amount
    // let totalAmount = parseFloat(principal) + parseFloat(simpleInterest);

    // Display results
    document.getElementById('simpleInterest').textContent = simpleInterest.toFixed(2);
    // document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
}

    </script>
</body>
</html>
